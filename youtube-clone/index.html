<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>

    <!-- Collego il mio file index.css -->
    <link rel="stylesheet" href="/youtube-clone/index.css" />

    <!-- Collego il font di google Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Collego le icone di Material -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <header class="toolbar">
        <!-- Aria hidden a true si usa per nascondere l'elemento in questione ai lettori di schermo -->
        <span aria-hidden="true" class="material-symbols-outlined">menu</span>
        <form class="search-bar">
          <input type="text" name="search" id="search" placeholder="Cerca" />
          <button type="submit" aria-label="Cerca">
            <span aria-hidden="true" class="material-symbols-outlined"
              >search</span
            >
          </button>
        </form>
        <div class="user-menu"></div>
      </header>
      <!-- https://www.w3schools.com/tags/tag_video.asp -->
      <article class="content">
        <section class="player-wrapper">
          <video
            id="player"
            controls
            poster="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg"
          >
            <source src="/assets/rick.mp4" />
          </video>
        </section>
      </article>
    </div>
  </body>
</html>
